<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width">
		<title>Mixed Messages | Portfolio Project</title>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Raleway:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Work+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">

		<link href="style.css" rel="stylesheet">
		<script src="app.js"></script>
	</head>
	<body>
		<div id="container">
			<h1 id="header">Meal Planner</h1>
			<form id="meal-choices">	
				<input type="radio" name="meal-type" id="breakfast" value="breakfast" checked=""checked />
				<label for="breakfast">Breakfast</label>
				<input type="radio" name="meal-type" id="lunch" value="lunch" />
				<label for="lunch">Lunch</label>
				<input type="radio" name="meal-type" id="dinner" value="dinner" />
				<label for="dinner">Dinner</label>
				<input type="checkbox" name="include-dessert" id="include-dessert" checked="checked" />
				<label for="include-dessert">Include Dessert?</label>
			</form>

			<button id="get-meal">Find Meal!</button>

			<div id="meal-output"><img src="fridge.png"></div>
		</div>
	</body>
</html>
